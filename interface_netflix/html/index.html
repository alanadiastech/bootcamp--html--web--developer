<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/interface_netflix/css/style.css">

     <!--responsividade-->
     <link rel="stylesheet" href="/interface_netflix/css/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="/interface_netflix/css/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/interface_netflix/css/owl/owl.theme.default.min.css">

</head>
    <body>
        <header>
            <div class="container">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Documentários</a>
                </nav>
            </div>
        </header>

        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo">A COZINHEIRA DE CASTAMAR</h3>
                    <p class="descricao">Clara Belmonte é uma jovem de uma família abastada que, após a morte do patriarca, um dos mais prestigiados médicos de Madrid, se vê cair na mais completa pobreza.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            ASSISTIR AGORA
                        </button>
                        <button role="button" class="botao">
                            <i class="fas fa-info-circle"></i>
                            MAIS INFORMAÇÕES
                        </button>
                    </div>
                </div>
            </div>
        </main>

        <div class="carrosel-filmes">
            <div class="owl-carousel owl-theme">
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini1.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini2.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini3.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini4.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini5.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini6.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini7.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini8.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini9.jpg" alt=""></div>
                <div class="item"><img class="box-filme" src="/interface_netflix/imagens/mini10.jpg" alt=""></div>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/b82f3cd0cd.js" crossorigin="anonymous"></script>
        <script src="/interface_netflix/js/owl/jquery.min.js"></script>
        <script src="/interface_netflix/js/owl/owl.carousel.min.js"></script>
        <script src="/interface_netflix/js/owl/"></script>
    

    </body> 
</html>
